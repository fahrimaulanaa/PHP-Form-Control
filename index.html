<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Input Control</title>
</head>

<body>
    <header>
        <h1>Input Control</h1>

    <br>
    <form action="process.php" method="post">
        <table align="center">
            <thead>
                <th>Input Control PHP</th>
            </thead>
            <tbody>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" name="first_name" id=""></td>
